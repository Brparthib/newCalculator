<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/images/005-calculator.png">
    <!-- Font awesome icon -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">

    <!-- Google Font -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Main Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <div class="main">
        <div class="container cntr">
            <form class="calculator" id="calc" name="calc">
                <input type="text" class="value" readonly name="txt">
                <span class="num clear" onclick="getReset()"><i>C</i></span>
                <span class="num clear-entry" onclick="clearEntry()"><i>CE</i></span>
                <span class="num" onclick="getPercent()"><img class="img" src="assets/images/modulas.png" alt=""></span>
                <span class="num" onclick="getNumber('/')"><img class="img" src="assets/images/divide.png" alt=""></span>
                <span class="num" onclick="getNumber('7')"><i>7</i></span>
                <span class="num" onclick="getNumber('8')"><i>8</i></span>
                <span class="num" onclick="getNumber('9')"><i>9</i></span>
                <span class="num" onclick="getNumber('*')"><img class="img" src="assets/images/multiple.png" alt=""></span>
                <span class="num" onclick="getNumber('4')"><i>4</i></span>
                <span class="num" onclick="getNumber('5')"><i>5</i></span>
                <span class="num" onclick="getNumber('6')"><i>6</i></span>
                <span class="num" onclick="getNumber('-')"><img class="img" src="assets/images/minus.png" alt=""></span>
                <span class="num" onclick="getNumber('1')"><i>1</i></span>
                <span class="num" onclick="getNumber('2')"><i>2</i></span>
                <span class="num" onclick="getNumber('3')"><i>3</i></span>
                <span class="num" onclick="getNumber('+')"><img class="img" src="assets/images/plus.png" alt=""></span>
                <span class="num" onclick="getNumber('0')"><i>0</i></span>
                <span class="num" onclick="getNumber('00')"><i>00</i></span>
                <span class="num" onclick="getNumber('.')"><i class="dot">.</i></span>
                <span class="num" onclick="getResult()"><img class="img" src="assets/images/equal.png" alt=""></span>

            </form>
        </div>
    </div>

    <!-- if javascript doesn't work -->
    <noscript>You have to enable javascript to view this site</noscript>
    <!-- Jquery Js -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <!-- FontAwesome Js -->
    <script src="assets/js/fontawesome.min.js"></script>
    <!-- Bootstrap Js -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Main Js -->
    <script src="assets/js/app.js"></script>
</body>
</html>
